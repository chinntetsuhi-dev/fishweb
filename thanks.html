<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title data-i18n="thanks.title">感谢提交 · 霞ヶ浦伝説釣り师 Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thanks{ width:min(100%,720px); margin: clamp(24px,5vw,64px) auto; padding:32px; border:1px solid var(--hairline); border-radius:16px; background:var(--surface); text-align:center; box-shadow:var(--shadow-1),var(--shadow-2); }
    .thanks h1{ margin:0 0 12px; font-size: clamp(22px,3.6vw,32px);}
    .thanks p{ color:var(--muted); }
    .btn{ display:inline-block; margin-top:16px; padding:12px 18px; border-radius:999px; color:#fff; background:linear-gradient(180deg,var(--brand),var(--brand-press)); text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <div class="lang-switch" aria-label="言語切替 / 语言切换">
        <button type="button" data-lang="ja" class="lang-btn">日本語</button>
        <span class="sep">/</span>
        <button type="button" data-lang="zh" class="lang-btn">中文</button>
      </div>
      <h1 class="logo" data-i18n="site.title">霞ヶ浦伝説釣り师 Store</h1>
    </div>
  </header>
  <main class="container">
    <div class="thanks">
      <h1 data-i18n="thanks.title">感谢提交</h1>
      <p data-i18n="thanks.desc">我们已将表单发送到店主邮箱，会尽快联系您确认与发货安排。</p>
      <a class="btn" href="index.html" data-i18n="thanks.back">返回首页</a>
    </div>
  </main>

  <script>
    const I18N={
      ja:{
        "site.title":"霞ヶ浦伝説釣り師 Store",
        "thanks.title":"送信ありがとうございます",
        "thanks.desc":"ご注文内容は店主のメールに送信されました。確認の上、折り返しご連絡いたします。",
        "thanks.back":"トップへ戻る"
      },
      zh:{
        "site.title":"霞浦传奇钓师商店",
        "thanks.title":"感谢提交",
        "thanks.desc":"我们已将表单发送到店主邮箱，会尽快联系您确认与发货安排。",
        "thanks.back":"返回首页"
      }
    };
    function applyLang(lang){
      const d = I18N[lang] || I18N.zh;
      document.documentElement.lang = (lang==='ja')?'ja':'zh-CN';
      localStorage.setItem('lang', lang);
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k=el.getAttribute('data-i18n');
        if(d[k]!=null) el.textContent=d[k];
      });
      document.title = d["thanks.title"] + " · " + (d["site.title"] || ""); 
    }
    (function(){
      const saved = localStorage.getItem('lang') || 'zh';
      applyLang(saved);
      document.querySelectorAll('.lang-switch [data-lang]').forEach(b=>{
        b.addEventListener('click', ()=>applyLang(b.dataset.lang));
      });
    })();
  </script>
</body>
</html>
