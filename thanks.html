<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>感谢提交 · 霞ヶ浦伝説釣り师 Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thanks{ width:min(100%,720px); margin: clamp(24px,5vw,64px) auto; padding:32px; border:1px solid var(--hairline); border-radius:16px; background:var(--surface); text-align:center; box-shadow:var(--shadow-1),var(--shadow-2); }
    .thanks h1{ margin:0 0 12px; font-size: clamp(22px,3.6vw,32px);}
    .thanks p{ color:var(--muted); }
    .btn{ display:inline-block; margin-top:16px; padding:12px 18px; border-radius:999px; color:#fff; background:linear-gradient(180deg,var(--brand),var(--brand-press)); text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <h1 class="logo">霞ヶ浦伝説釣り师 Store</h1>
    </div>
  </header>
  <main class="container">
    <div class="thanks">
      <h1>已收到您的订购</h1>
      <p>我们已将表单发送到店主邮箱，会尽快联系您确认与发货安排。</p>
      <a class="btn" href="index.html">返回首页</a>
    </div>
  </main>
</body>
</html>
